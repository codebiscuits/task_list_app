<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Task List Application</h1>
    </header>

    <main>
        <section id="controls-section">
            <input type="text" id="task-input" placeholder="Type task here">
            <button id="task-button" onclick="addTask()">Add Task</button>
        </section>

        <section id="task-list-section">
            <ul id="task-list"></ul>
        </section>
    </main>

    <script src="index.js"></script>

</body>
</html>
